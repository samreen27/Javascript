<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <h1 class="question">
                1) First question
                </h2>
                <div class="rows">
                    <input id="option1" class="options" value="a" type="radio" name="option">
                    <label for="option1">Option 1</label>
                </div>
                <hr>
                <div class="rows">
                    <input id="option2" class="options" type="radio" value="b" name="option">
                    <label for="option2">Option 2</label>
                </div>
                <hr>
                <div class="rows">
                    <input id="option3" class="options" value="c" type="radio" name="option">
                    <label for="option3">Option 3</label>
                </div>
                <hr>
                <div class="rows">
                    <input id="option4" class="options" type="radio" value="d" name="option">
                    <label for="option4"> Option 4</label>
                </div>
                <div class="buttons">
                    <button class="btn" onClick="submitQuiz()">Submit</button>
                    <button class="next" onClick="loadQuestion()">NextQuestion&gt;&gt;</button>
                </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
